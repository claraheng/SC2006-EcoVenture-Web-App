<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico"/>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Pacifico&family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!--Stylesheet-->
    <link rel="stylesheet" href="../static/styles.css" />

    <!--Favicon-->
    <script
      src="https://kit.fontawesome.com/7d3131a49e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="row">
      <div class="col-lg-7 container-half-screen login-img-container">
        <h1 class="brand">EcoVenture</h1>
        <h1 class="login-page-slogan">Find your adventure in nature with EcoVenture.</h1>
      </div>
      <div class="col-lg-5 container container-half-screen">
        <div class="input-div">
          <h1 class="login-page-title">Create your EcoVenture account:</h1>
          {% if error %}
          <p style="color:red">{{ error }}</p>
          {% endif %}

<form action="{{ url_for('createAccountView') }}" method="POST">
      <div class="input-box">
        <label class="input-labels" for="username">Username:</label>
        <input class="input-field" type="text" id="username" name="username" placeholder="Enter a username" required>
      </div>

      <div class="input-box">
        <label class="input-labels" for="email">Email:</label>
        <input class="input-field" type="text" id="email" name="email" placeholder="Enter a email" required>
      </div>
      
      <div class="input-box">
        <label class="input-labels" for="password1">Password:</label>
        <input class="input-field" type="password" id="password1" name="password1" placeholder="Enter a password" required>
      </div>

      <div class="input-box">
        <label class="input-labels" for="password2">Confirm Password:</label>
        <input class="input-field" type="password" id="password2" name="password2" placeholder="Confirm your password"required>
      </div>

      <button class="submit-btn" type="submit">Create Account</button>
    </form>
      <p style="color:grey">Already have an account? <a href="/login">Log in.</a></p>
        </div>
      </div>  
    </div>

    
    
  </body>
</html>
