<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Add Fitness Location</title>
    <body>
      <h1> Admin page</h1> 
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </body> 
    <style>
      #map {
        height: 800px;
        width: 100%;
      }
      #descriptionInput {
        height: 80px;
        width: 98%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHFCLcZvBCRrkFPKDLtMUq_ijnTQ1aRXE"></script> <!--insert your google API key here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 1.290270, lng: 103.851959 },
          zoom: 14,
        });
      
        fetch("/api/areas")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((location) => {
              const marker = new google.maps.Marker({
                position: { lat: location.latitude, lng: location.longitude },
                map,
                title: location.name,
                icon: {
                  url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
                },
              });
              const infowindow = new google.maps.InfoWindow({
                content: `<strong>${location.name}</strong><br>Points: ${location.points}`,
              });
              const editwindow = new google.maps.InfoWindow({
              content: `
                <strong>${location.name}</strong><br>
                <form>
                  <label for="points-input">Points:</label>
                  <input id="points-input" type="number" value="${location.points}">
                  <br><br>
                  <button id="edit-btn" type="submit">Edit</button>
                </form>
                <button id="delete-btn">Delete</button>
              `,
              });
              marker.addListener("mouseover", () => {
                infowindow.open(map, marker);
              });
              marker.addListener("mouseout", () => {
                infowindow.close();
              });
              marker.addListener('click', () => {
                editwindow.open(map, marker);
                // Listen for the edit button click
                const editBtn = document.getElementById("edit-btn");
                $(document).on("click", "#edit-btn", (e) => {
                  e.preventDefault();
                  const pointsInput = document.getElementById("points-input");
                  const newPoints = parseInt(pointsInput.value, 10);

                  // Update the location.points value and update the InfoWindow content
                  location.points = newPoints;
                  const name = location.name
                  $.ajax({
                    type: "POST",
                    url: "/handle_edit",
                    data: JSON.stringify({
                      points: newPoints,
                      name: location.name,
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                      infowindow.close(); 
                      console.log(response);
                      alert("Points altered successfully!");
                      //location.reload();
                    },
                    error: function (error) {
                      console.log(error);
                    },
                  });
                  editwindow.close();
                  infowindow.setContent(`<strong>${location.name}</strong><br>Points: ${location.points}`);
                });
                $(document).on("click", "#delete-btn", (e) => {
                  e.preventDefault();
                  const name = location.name
                  $.ajax({
                    type: "POST",
                    url: "/handle_delete",
                    data: JSON.stringify({
                      name: location.name,
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                      infowindow.close(); 
                      console.log(response);
                      alert("Area deleted successfully!");
                      marker.setMap(null)
                    },
                    error: function (error) {
                      console.log(error);
                    },
                  });
                  editwindow.close();
                });
              });
            });
          })
          .catch((error) => {
            console.log("Fetch error: ", error);
          });
      
        google.maps.event.addListener(map, "click", function (event) {
          console.log("event location = ", event.latitude);
          var marker = new google.maps.Marker({
            position: event.latLng,
            map: map,
          });
      
          var lat = event.latLng.lat();
          var lng = event.latLng.lng();
          var contentString =
            "<b>Clicked Location</b><br/>" + "Latitude: " + lat + "<br/>Longitude: " + lng;
          var infowindow = new google.maps.InfoWindow({
            content: contentString,
          });
          infowindow.open(map, marker);
      
          var form =
            '<form id="nameForm">' +
            '<label for="nameInput">Fitness location name: </label>' +
            '<input type="text" id="nameInput" name="nameInput">' +
            '<br/>' +
            '<label for="pointsInput">Points: </label>' +
            '<input type="number" id="pointsInput" name="pointsInput">' +
            '<br/>' +
            '<label for="categoryInput">Category: </label>' +
            '<select id="categoryInput" name="categoryInput">' +
            '<option value="Nature Reserves">Nature Reserves</option>' +
            '<option value="Parks">Parks</option>' +
            '<option value="Wildlife Reserves">Wildlife Reserves</option>' +
            '</select>' +
            '<br/>' +
            '<label for="descriptionInput">Description: </label>' +
            '<textarea id="descriptionInput" name="descriptionInput"></textarea>' +
            '<br/>' +
            '<input type="button" id="submitButton" value="Submit">' +
            '</form>';
          infowindow.setContent(contentString + form);
      
          $(document).on("click", "#submitButton", function () {
            var name = $("#nameInput").val();
            var points = $("#pointsInput").val();
            var cat = $('#categoryInput').val();
            var desc = $("#descriptionInput").val();
            $.ajax({
              type: "POST",
              url: "/handle_click",
              data: JSON.stringify({
                name: name,
                latitude: lat,
                longitude: lng,
                points: points,
                category: cat,
                description: desc
              }),
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              success: function (response) {
                infowindow.close(); 
                console.log(response);
                alert("Location added successfully!");
                location.reload();
              },
              error: function (error) {
                console.log(error);
              },
            });
            infowindow.close(); 
          });
      
          google.maps.event.addListener(infowindow, "closeclick", function () {
            marker.setMap(null);
          });
        });
      }
      
      
    </script>
  </head>
  <body onload="initMap()">
    <div id="map">
    </div>
  </body>
</html>
