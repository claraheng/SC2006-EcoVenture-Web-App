<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaFDWeyeDy-u5ixCJFmL7IvQyv7RFNBCU"></script>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Get the latitude and longitude values from the template variables
        var latitude = '{{ latitude }}';
        var longitude = '{{ longitude }}';

        // Create a new map object centered on the specified location
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: latitude, lng: longitude},
          zoom: 12
        });

        // Add a marker to the map at the specified location
        var marker = new google.maps.Marker({
          position: {lat: latitude, lng: longitude},
          map: map,
          title: 'Location'
        });
    }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaFDWeyeDy-u5ixCJFmL7IvQyv7RFNBCU&callback=initMap">
    </script>
  </body>
</html>
