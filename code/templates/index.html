<!DOCTYPE html>
<html>
  <head>
    <title>My Map Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 2rem;
        text-align: center;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <h1>My Map Page</h1>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtvCYCxI5KJQh5yl64OwdemTrZliF2pxE"></script>
    <script>
      function initMap() {
        var myLatLng = {lat: 37.7749, lng: -122.4194}; // San Francisco, CA
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLatLng
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtvCYCxI5KJQh5yl64OwdemTrZliF2pxE&callback=initMap">
    </script>
  </body>
</html>
